<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="./lib/anime.min.js" defer></script>
    <script src="./js/script.js" defer></script>

    <title>JS1 - Slutprojekt</title>
  </head>
  <body>
    <nav>
      <form action="">
        <label for="text">Vad letar du efter?</label>
        <input type="text" name="text" id="text" placeholder="Skriv in här...">
        <label for="sortera">Sortera:</label>
        <select name="sortera" id="sort">
            <option value="date-posted-desc">Datum: Minskande</option>
            <option value="date-posted-asc">Datum: Stigande</option>
            <option value="interestingness-desc">Interestingness: Minskande</option>
            <option value="interestingness-asc">Interestingness: Stigande</option>
            <option value="relevance">Relevans</option>
        </select>
        <label for="per-page">Antal bilder:</label>
        <input type="number" id="per-page" placeholder="0" min="1">
        <p>Storlek:</p>
        <div id="size-input-container">
          <input type="radio" id="thumbnail" class="radio-input" name="img-size" value="q">
          <label for="img-size" class="radio-input" id="thumb-label">Thumbnail</label>
          <input type="radio"  id="small" class="radio-input" name="img-size" value="n">
          <label for="img-size" class="radio-input">Liten</label>
          <input type="radio" id="medium" class="radio-input" name="img-size" value="c">
          <label for="img-size" class="radio-input">Mellan</label>
          <input type="radio" id="large"class="radio-input" name="img-size" value="b">
          <label for="img-size" class="radio-input">Stor</label>
        </div>   
        <button id="search-btn">Sök</button>
      </form>
    </nav>
    <button id="menu-btn">Menu</button>
    <div id="loading"></div>
    <section id="img-container"></section>
    <div id="scroll-btn">
      <span id="progress-value"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg></span>
    </div>
    <div id="welcome">
      <h1 id="heading">Slutprojekt JavaScript 1</h1>
      <h3 id="sub-heading">Ignacio Cerda - FE22</h3>
      <div id="loader-wrapper">
        <div id="loader"></div>
      </div>
    </div>
    
  </body>
</html>
